

<div class="header-container">
    <div class="title"><span>{{'HEADER_TITLE' | translate}}</span></div>
    <div class="language">
        <button (click)="switchLang('en')">EN</button>
        <button (click)="switchLang('de')">DE</button>
    </div>
    <div class="logout-button">
        <button class="logout" (click)="handleLogout()"><span>{{'LOGOUT_BUTTON' | translate}}</span></button>
    </div>
</div>
